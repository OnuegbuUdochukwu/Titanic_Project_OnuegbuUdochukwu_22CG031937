<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Titanic Survival Prediction ðŸš¢</h1>
            <p class="subtitle">Enter passenger details to predict survival probability.</p>
            
            <form action="/" method="POST">
                <div class="form-group">
                    <label for="pclass">Passenger Class</label>
                    <select name="pclass" id="pclass" required>
                        <option value="" disabled selected>Select Class</option>
                        <option value="1">1st Class (Upper)</option>
                        <option value="2">2nd Class (Middle)</option>
                        <option value="3">3rd Class (Lower)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sex">Gender</label>
                    <select name="sex" id="sex" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" min="0" max="120" step="0.1" placeholder="e.g. 29" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fare">Fare ($)</label>
                        <input type="number" name="fare" id="fare" min="0" step="0.01" placeholder="e.g. 50.00" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="embarked">Port of Embarkation</label>
                    <select name="embarked" id="embarked" required>
                        <option value="" disabled selected>Select Port</option>
                        <option value="C">Cherbourg (C)</option>
                        <option value="Q">Queenstown (Q)</option>
                        <option value="S">Southampton (S)</option>
                    </select>
                </div>

                <button type="submit" class="btn">Predict Survival</button>
            </form>

            {% if prediction_text %}
            <div class="result-box {% if 'Survived ðŸŸ¢' in prediction_text %}success{% else %}danger{% endif %}">
                <h2>{{ prediction_text }}</h2>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
